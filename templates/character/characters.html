{% extends "base.html" %}

{% block content %}
<div class="mx-auto" style="max-width: 700px;">
  <div class="bg-faded p-2">
    <a href="/" class="mr-2"><i class="fas fa-house"></i></a>
    <a href="https://toyhou.se/eggbyte/characters" class="text-muted mr-2">Toyhouse</a>
  </div>

  <div class="card p-3">
    <h1 class="title text-uppercase font-italic">
      <span>characters</span>
      <span class="reverse">!!</span>
    </h1>
  </div>

  <div class="p-2"></div>
  {% for folder_name in section.subsections %}
  {% set folder = get_section(path=folder_name) %}
  <h3 class="text-accent text-center text-uppercase" style="letter-spacing: 2px;">
    <a href="{{ folder.permalink }}">{{ folder.title }}</a>
  </h3>
  <div class="row no-gutters mx-n2">
    {% for character in folder.pages %}
    <div class="col-md-3 col-6 p-2">
      <a href="{{ character.permalink }}" class="img-thumbnail">
        <img src="{{ character.extra.image }}">
      </a>
      <a href="{{ character.permalink }}" class="character-name">{{ character.title }}</a>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>

{% endblock content %}
