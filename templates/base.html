<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⸺ eqqbyte</title>
  <link rel="icon" href="{{ get_url(path=" egg.ico", trailing_slash=false) }}" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ get_url(path="minimalism-dark.css", trailing_slash=false) }}" id="dark">
  <link rel="stylesheet alternate" href="{{ get_url(path="minimalism.css", trailing_slash=false) }}" id="light">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/df4414359e.js" crossorigin="anonymous"></script>
</head>

<body>
  <script>
    var lightTheme = document.getElementById("light");
    var darkTheme = document.getElementById("dark");

    if (localStorage.getItem('theme') == "light") {
      darkTheme.rel = "stylesheet alternate";
      lightTheme.rel = "stylesheet";
    }
  </script>
  <div id="theme-toggle">
    <button onclick="toggleTheme()"><i class="fas fa-sun"></i></button>
  </div>
  <div id="topbar">

  </div>
  <div id="main">
    <div id="content">
      {% block content %} {% endblock content %}
    </div>
    <div class="text-center text-muted">
      © 2022 • <a href="https://8byte.vercel.app" class="text-muted" style="text-decoration: underline;">8byte</a>
    </div>
  </div>
  {% block script %} {% endblock script %}
  <script>
    function toggleTheme() {
      var lightTheme = document.getElementById("light");
      var darkTheme = document.getElementById("dark");

      if (localStorage.getItem('theme')) {
        if (localStorage.getItem('theme') == "light") {
          lightTheme.rel = "stylesheet alternate";
          darkTheme.rel = "stylesheet";
          localStorage.setItem("theme", "dark");
        } else {
          lightTheme.rel = "stylesheet";
          darkTheme.rel = "stylesheet alternate";
          localStorage.setItem("theme", "light");
        }
      } else {
        lightTheme.rel = "stylesheet";
        darkTheme.rel = "stylesheet alternate";
        localStorage.setItem("theme", "light");
      }
    }
  </script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
