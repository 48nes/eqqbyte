<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⸺ eqqbyte</title>  
  <link rel="icon" href="{{ get_url(path="egg.ico", trailing_slash=false) }}" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ get_url(path="minimalism.css", trailing_slash=false) }}" id="light">
  <link rel="stylesheet alternate" href="{{ get_url(path="minimalism-dark.css", trailing_slash=false) }}" id="dark">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/df4414359e.js" crossorigin="anonymous"></script>
</head>

<body>
  <script>
    var lightTheme = document.getElementById("light");
    var darkTheme = document.getElementById("dark");

    if (localStorage.getItem('theme') == "dark") {
      darkTheme.rel = "stylesheet";
      lightTheme.rel = "stylesheet alternate";
    }
  </script>
  <div class="theme-toggle">
    <button onclick="toggleTheme()"><i class="fas fa-sun"></i></button>
  </div>
  <div class="navbar flex-column align-items-start" id="navigation">
    <a class="nav-link p-0" href="/" id="nav-home">eggbyte</a>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link" href="/characters" id="nav-characters"> Characters </a></li>
      <li class="nav-item"><a class="nav-link" href="/media" id="nav-media"> Interests </a></li>
      <li class="nav-item"><a class="nav-link" href="/credits" id="nav-credits"> Credits </a></li>
    </ul>
  </div>
  <div id="content">
{% block content %} {% endblock content %}
  </div>

  <div class="footer" id="footer">
    © 2021 • 8byte
  </div>
  {% block script %} {% endblock script %}
<script>
  function toggleTheme() {
    var lightTheme = document.getElementById("light");
    var darkTheme = document.getElementById("dark");

    if (localStorage.getItem('theme')) {
      if (localStorage.getItem('theme') == "light") {
	lightTheme.rel = "stylesheet alternate";
        darkTheme.rel = "stylesheet";
        localStorage.setItem("theme", "dark");
      } else {
        lightTheme.rel = "stylesheet";
        darkTheme.rel = "stylesheet alternate";
        localStorage.setItem("theme", "light");
      }
    } else {
      lightTheme.rel = "stylesheet alternate";
      darkTheme.rel = "stylesheet";
      localStorage.setItem("theme", "dark");
    }
  }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
